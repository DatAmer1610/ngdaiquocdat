<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang tình yêu ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #ffe0ec, #ccf2ff);
      font-family: 'Segoe UI', sans-serif;
    }

    /* Chữ chạy ngang */
    .marquee {
      position: absolute;
      top: 30%;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      font-size: 36px;
      color: #ff3366;
      font-weight: bold;
      animation: marquee 10s linear infinite;
      text-align: center;
      text-shadow: 2px 2px 4px white;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Trái tim bay */
    .heart {
      position: fixed;
      bottom: 0;
      color: red;
      font-size: 24px;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Chữ chạy ngang -->
  <div class="marquee">Anh yêu em nhiều lắm 💖 Anh yêu em nhiều lắm 💖 Anh yêu em nhiều lắm 💖</div>

  <!-- Trái tim bay khắp màn hình -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw'; // ngẫu nhiên ngang màn hình
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's'; // bay nhanh/chậm khác nhau
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 50000); // Xoá sau 5 giây
    }

    setInterval(createHeart, 150); // tạo trái tim mỗi 0.15 giây
  </script>

</body>
</html>
<!-- Câu hỏi tình yêu -->
<div id="questionBox" style="position: fixed; bottom: 100px; width: 100%; text-align: center;">
  <h2 style="color: #ff3399; font-size: 24px;">Em có đồng ý làm người yêu anh không? 🥺</h2>
  <button onclick="yes()" style="padding: 10px 20px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; margin-right: 10px; cursor: pointer;">Có 💘</button>
  <button id="noBtn" style="padding: 10px 20px; font-size: 18px; background-color: #f44336; color: white; border: none; border-radius: 10px; cursor: pointer;">Không 💔</button>
</div>

<!-- Kết quả -->
<div id="answer" style="position: fixed; bottom: 50%; left: 50%; transform: translate(-50%, 50%); text-align: center; font-size: 28px; color: #ff3399; display: none;">
  💞 Anh hứa sẽ làm em hạnh phúc mãi mãi 💞
</div>

<script>
  // Hàm khi bấm "Có"
  function yes() {
    alert("Okii giờ em đã là người yêu anh 💖");
    document.getElementById('questionBox').style.display = 'none';
    document.getElementById('answer').style.display = 'block';
  }

  // Nút "Không" sẽ chạy trốn khi di chuột đến gần
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 150) + 50; // tránh quá sát đáy
    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  // Nếu có vô tình bấm được (rất khó), hiện alert
  noBtn.addEventListener('click', () => {
    alert("Anh sẽ đợi đến khi em đồng ý 😢");
  });
</script>
